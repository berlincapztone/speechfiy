{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Representations</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    
    th {
        background-color: #f2f2f2;
        text-align: left;
    }
    
    img {
        max-width: 100px;
        height: auto;
    }
    
    audio {
        width: 100px;
    }
    

</style>

</head>
<body>
    <h1>Constant vowels</h1>
    <table>
        <thead>
            <tr>
                <th>Phoneme</th>
                <th>Word</th>
                <th>Image</th>
                <th>Play Phoneme</th>
                <th>Play Word</th>
            </tr>
        </thead>
        <tbody>
            {% for representation in phonetic_representations %}
                <tr>
                    <td>{{ representation.phoneme }}</td>
                    <td>{{ representation.word }}</td>
                    <td><img src="{{ representation.image.url }}" alt="{{ representation.word }}" width="50"></td>
                    <td>
                        <audio controls>
                            <source src="{{ representation.sound_phoneme.url }}" type="audio/mpeg">
                        </audio>
                    </td>
                    <td>
                        <audio controls>
                            <source src="{{ representation.sound_word.url }}" type="audio/mpeg">
                        </audio>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
