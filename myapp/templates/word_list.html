<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #4e79a7, #65b8bf); 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .container {
            padding-top: 50px; 
        }
        
        .card {
            background-color:#A0E7E5; 
            border: none; 
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
        }
        .card:hover {
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3); 
        }
        .card-header {
            background-color:#A0E7E5 ; 
            border-bottom: none; 
            color: #333;
            padding: 10px 15px;
            font-size: 20px; 
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .card-body {
            background-color:#A0E7E5 ; 
            padding: 20px; 
        }
        .card-text {
            color: #666; 
            font-size: 16px; 
        }
        .card-link {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .card-link:hover {
            color: #2980b9;
        }
        .speaker-icon {
            font-size: 24px; 
            color: #3498db; 
            margin-left: 10px; 
        }
        .transition-button {
            background-color: #3498db; 
            border: none;
            color: #fff;
            padding: 10px 20px; 
            border-radius: 6px; 
            transition: background-color 0.3s ease;
        }
        .transition-button:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for word in words %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        {{ word.word }}
                        <a href="{% url 'pronounce_word' word.id %}" class="card-link">
                            <i class="fas fa-volume-up speaker-icon"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Definition: {{ word.definition }}</p>
                        <center><button class="btn btn-primary transition-button">Transition</button></center>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
