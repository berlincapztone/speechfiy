
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Sounds</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Speech Sounds List</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 border-b">Phoneme</th>
                    <th class="py-2 border-b">Word</th>
                    <th class="py-2 border-b">Phoneme Audio</th>
                    <th class="py-2 border-b">Word Audio</th>
                </tr>
            </thead>
            <tbody>
                {% for sound in speech_sounds %}
                <tr class="hover:bg-gray-100">
                    <td class="py-2 border-b">{{ sound.phoneme }}</td>
                    <td class="py-2 border-b">{{ sound.word }}</td>
                    <td class="py-2 border-b">
                        {% if sound.sound_phoneme %}
                            <audio controls>
                                <source src="{{ sound.sound_phoneme.url }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        {% else %}
                            No audio
                        {% endif %}
                    </td>
                    <td class="py-2 border-b">
                        {% if sound.sound_word %}
                            <audio controls>
                                <source src="{{ sound.sound_word.url }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        {% else %}
                            No audio
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
